<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Rock-Paper-Scissor Game</h2>
      <div class="bets">
        <button class="rock button">Rock</button>
        <button class="paper button">Paper</button>
        <button class="scissor button">Scissor</button>
      </div>
      <div>
        <div class="userBet">User Bet: none</div>
        <button class="gameStart">Duel</button>
        <button class="reset">Reset</button>
        <div class="computerBet">Computer's Bet: none</div>
        <div class="result"></div>
        <div>
          Logs
          <li class="logs win">Wins: 0</li>
          <li class="logs lose">Loses: 0</li>
          <li class="logs draw">Draws: 0</li>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
